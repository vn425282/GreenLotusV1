<div class="container-fluid" style="position:relative">
    <div class="row">
        <div class="col-lg-8 col-md-7">
            <div class="card">
                <div class="header">
                    <h4 class="title">Đăng nhập vào hệ thống</h4>
                </div>
                <div class="content">
                    <form>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" class="form-control border-input" placeholder="Email" value="" #email required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control border-input" placeholder="Password" value="" #password required>
                                </div>
                                <div class='error-message'>{{ errorMessage}}</div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="button" (click)="login(password.value, email.value)" class="btn btn-info btn-fill btn-wd">Đăng nhập</button>
                        </div>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <spinner-component [spinnerShow]="flagSpinner"></spinner-component>
</div>
