<div class="container-fluid">
    <div class="row">
        <div class="col-lg-8 col-md-7">
            <div class="card">
                <div class="header">
                    <h4 class="title">Sửa thông tin về chúng tôi</h4>
                </div>
                <div class="content">
                    <form>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Mô tả</label>
                                    <quill-editor #editorDescription></quill-editor>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Tại sao chọn</label>
                                    <quill-editor #editorWhyChoose></quill-editor>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Nhiệm vụ của chúng tôi</label>
                                    <quill-editor #editorOurMission></quill-editor>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group"> 
                                    <label><b>Hình đại diện trang chủ</b><br> - Lưu ý, hệ thống giữ nguyên size của logo ( không tự động cân chỉnh ) nên vui lòng chọn ảnh có size phù hợp cho website.<br> - Chỉ chấp nhận file jpg, png và gif</label>
                                    <input type="file" (change)="logoChangeFU($event)" #logo>
                                    <p><b>Xem trước</b></p>
                                    <img [src]="srcPreview">
                                </div>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="button" class="btn btn-info btn-fill btn-wd" (click)="back();">
                                Quay lại
                            </button>
                            <button type="button" class="btn btn-info btn-fill btn-wd" (click)="updateAboutUs();">
                                Lưu thông tin
                            </button>
                        </div>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<modal #noticeModal>
    <modal-header [show-close]="true">
        <h4 class="modal-title">Thông báo</h4>
    </modal-header>
    <modal-body>
        {{ noticeMessage }}
    </modal-body>
    <modal-footer [show-default-buttons]="false"></modal-footer>
</modal>
<spinner-component [spinnerShow]="flagSpinner"></spinner-component>
